<ion-header>
    <ion-toolbar>
        <ion-title>se connecter</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content color="#927357" padding>
    <form #form="ngForm" (ngSubmit)="login(form.value)">
        <ion-grid>
            <ion-row color="#927357" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Déjà client Gustocoffee ?</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="email" type="email" placeholder="Adresse e-mail *" [(ngModel)]="email" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Mot de passe *" [(ngModel)]="password" ngModel required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Me Connecter</ion-button>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <div text-center>
                    Nouveau client Gustocoffee ?

                    <a routerLink='/register'>
                créer mon Compte</a>
                </div>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
