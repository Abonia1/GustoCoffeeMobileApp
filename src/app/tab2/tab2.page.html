<ion-header>
    <ion-toolbar>
        <ion-title>
            Réservation
        </ion-title>
        <div text-right>
            <ion-button size="small">Sign in</ion-button>
            <ion-button size="small">Sign up</ion-button>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h2>Reservez votre place en avance</h2>
    <p>* Attention vous devez être inscrit sur notre site avant de finaliser votre Reservation et si vous souhaitez réserver des places pour plus de 13 personnes, contactez-nous à partir d'ici</p>

        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY HH:mm" [(ngModel)]="today"></ion-datetime>
    </ion-content> -->
    <!-- <ion-row>
        <ion-calendar [(ngModel)]="date" (change)="onChange($event)">
        </ion-calendar>
    </ion-row> -->

    <ion-row>
        <ion-col width-30>
            <ion-label>Date:</ion-label>
        </ion-col>
        <ion-col width-70>
            <ion-datetime displayFormat="DD/M/YYYY" pickerFormat="DD/M/YYYY" min="2019" max="2020-10-31" [(ngModel)]="today"></ion-datetime>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-30>
            <ion-label>Time:</ion-label>
        </ion-col>
        <ion-col width-70>
            <ion-datetime displayFormat="HH:00" pickerFormat="HH:00" [(ngModel)]="today" hourValues="07,08,09,10,11,12,13,14,15,16,17,18"></ion-datetime>
        </ion-col>
    </ion-row>
</ion-content>
