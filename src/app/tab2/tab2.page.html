<ion-header>
    <ion-toolbar>
        <ion-title>
            Réservation
        </ion-title>
        <div text-right>
            <ion-button size="small">Sign in</ion-button>
            <ion-button size="small">Sign up</ion-button>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <h2>Reservez votre place en avance</h2>
        <p>* Attention vous devez être inscrit sur notre site avant de finaliser votre Reservation et si vous souhaitez réserver des places pour plus de 13 personnes, contactez-nous à partir d'ici</p>
        <!-- <ion-content>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY HH:mm" [(ngModel)]="today"></ion-datetime>
    </ion-content> -->
        <!-- <ion-item>
        <ion-calendar [(ngModel)]="date" (change)="onChange($event)">
        </ion-calendar>
    </ion-item> -->

        <ion-item>
            <ion-col width-30>
                <ion-label>Date:</ion-label>
            </ion-col>
            <ion-datetime displayFormat="DD/M/YYYY" pickerFormat="DD/M/YYYY" monthShortNames="jan, fev, mar, abr, mai, jun, jul, ago, set, out, nov, dez" min="2019" max="2020-12-31" [(ngModel)]="today" monthShortNames="Jan, feb, mar, apr, mai, jun, jul, aug, sep, okt, nov, des"
                monthNames="'janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'aout', 'septembre', 'octobre', 'novembre', 'décembre' " doneText="OK" cancelText="Annuler"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-col width-30>
                <ion-label>Heure:</ion-label>
            </ion-col>
            <ion-datetime displayFormat="HH:00" pickerFormat="HH:00" [(ngModel)]="today" hourValues="07,08,09,10,11,12,13,14,15,16,17,18" doneText="OK" cancelText="Annuler"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-col width-30>
                <ion-label>Durée:</ion-label>
            </ion-col>
            <ion-select placeholder="Select Durée" doneText="OK" cancelText="Annuler">
                <ion-select-option value="1">1</ion-select-option>
                <ion-select-option value="2">2</ion-select-option>
                <ion-select-option value="3">3</ion-select-option>
                <ion-select-option value="4">4</ion-select-option>
                <ion-select-option value="5">5</ion-select-option>
                <ion-select-option value="6">6</ion-select-option>
                <ion-select-option value="7">7</ion-select-option>
                <ion-select-option value="8">8</ion-select-option>
                <ion-select-option value="9">9</ion-select-option>
                <ion-select-option value="10">10</ion-select-option>
                <ion-select-option value="11">11</ion-select-option>
                <ion-select-option value="12">12</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
